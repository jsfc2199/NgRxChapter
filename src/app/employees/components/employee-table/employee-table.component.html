<div class="container table-responsive py-5">
  <h2
    [ngStyle]="{
      display: 'flex',
      'justify-content': 'center'
    }"
  >
    Employees
  </h2>
  <div class="loading-container" *ngIf="loading; else employeeTable">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <ng-template #employeeTable>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee Salary</th>
          <th scope="col">Employee Annual Salary</th>
          <th scope="col">Employee Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th scope="row">{{ employee.employee_name }}</th>
          <td>{{ employee.employee_salary }}</td>
          <td>{{ employee.employee_anual_salary }}</td>
          <td>{{ employee.employee_age }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
